{% extends "base.html" %}
{% block content %}
<section class="row recipe">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
        <hr>
    </div>
    <div class="col-6">
        <img src="{{recipe.img}}" alt="">
    </div>
    <div class="rec-description col-12 col-md-6">

        <p>Prep time: {{recipe.prep_time}}</p>
        <p id="rating">{{rating.rating}}</p>
        <p>{{recipe.description}}</p>
    </div>

</section>

{% endblock %}
